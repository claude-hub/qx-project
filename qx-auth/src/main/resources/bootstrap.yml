server:
  port: 8070

spring:
  application:
    name: qx-auth
  profiles:
    active: dev
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: qx-config
  main:
    allow-bean-definition-overriding: true

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://qx:qx@qx-eureka:8761/eureka/
