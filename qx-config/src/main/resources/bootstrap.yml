server:
  port: 8888

spring:
  application:
    name:  qx-config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/
#        git:
#          uri: https://github.com/cloudslife/qx-config.git
#          search-paths: /*

# 注册中心配置
eureka:
  instance:
    instance-id: qx-user-config-${server.port}
#    prefer-ip-address: true     #访问路径可以显示IP地址
    lease-renewal-interval-in-seconds: 3 #设置下线心跳
    lease-expiration-duration-in-seconds: 9
  client:
    service-url:
      # 注意：因为使用了spring security，所有这里要上加 账号:密码@
      defaultZone: http://qx:qx@10.0.75.1:7001/eureka/,http://qx:qx@10.0.75.1:7002/eureka/,http://qx:qx@10.0.75.1:7003/eureka/

# 显示info
info:
  app.name: qx-config
  company.name: www.qianxun.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
