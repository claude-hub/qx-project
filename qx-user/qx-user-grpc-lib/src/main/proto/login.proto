syntax = "proto3";

//option java_multiple_files = true;
//package com.qianxun.grpc.lib;

option java_package = "com.qianxun.grpc.lib";

package lib;

message LoginReq {
  string account = 1;
  string password = 2;
}

message LoginRes {
  string message = 1;
}

service LoginService {
  rpc login (LoginReq) returns (LoginRes);
}