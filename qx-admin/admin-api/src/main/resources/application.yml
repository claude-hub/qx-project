################### qx-admin配置  ###################
qianxun:
  swagger-open: true #是否开启swagger (true/false)

###################  项目启动端口  ###################
server:
  port: 8080

###################  spring配置  ###################
spring:
  datasource:
    url: ${MYSQL_URL:}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASS:}
    #使用阿里的druid数据源
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

